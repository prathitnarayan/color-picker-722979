<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .color-display {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            margin-bottom: 20px;
        }
        input[type="range"] {
            width: 300px;
        }
        button {
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            input[type="range"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div role="application" aria-label="Color Picker Tool">
        <div class="color-display" id="colorDisplay" aria-live="polite"></div>
        <label for="redRange">Red: <span id="redValue">0</span></label>
        <input type="range" id="redRange" min="0" max="255" value="0" aria-labelledby="redValue" />
        <label for="greenRange">Green: <span id="greenValue">0</span></label>
        <input type="range" id="greenRange" min="0" max="255" value="0" aria-labelledby="greenValue" />
        <label for="blueRange">Blue: <span id="blueValue">0</span></label>
        <input type="range" id="blueRange" min="0" max="255" value="0" aria-labelledby="blueValue" />
        <button id="copyColor">Copy HEX Color</button>
        <div id="hexValue" aria-live="polite"></div>
        <div id="message" aria-live="polite"></div>
    </div>
    <script>
        const colorDisplay = document.getElementById('colorDisplay');
        const redRange = document.getElementById('redRange');
        const greenRange = document.getElementById('greenRange');
        const blueRange = document.getElementById('blueRange');
        const hexValue = document.getElementById('hexValue');
        const message = document.getElementById('message');
        const copyColor = document.getElementById('copyColor');

        function updateColor() {
            const red = parseInt(redRange.value);
            const green = parseInt(greenRange.value);
            const blue = parseInt(blueRange.value);
            const hex = `#${((1 << 24) + (red << 16) + (green << 8) + blue).toString(16).slice(1).toUpperCase()}`;
            colorDisplay.style.backgroundColor = hex;
            hexValue.textContent = `HEX: ${hex}`;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                message.textContent = 'Color copied to clipboard!';
            }).catch(err => {
                message.textContent = 'Failed to copy color.';
            });
        }

        redRange.addEventListener('input', () => {
            document.getElementById('redValue').textContent = redRange.value;
            updateColor();
        });

        greenRange.addEventListener('input', () => {
            document.getElementById('greenValue').textContent = greenRange.value;
            updateColor();
        });

        blueRange.addEventListener('input', () => {
            document.getElementById('blueValue').textContent = blueRange.value;
            updateColor();
        });

        copyColor.addEventListener('click', () => {
            copyToClipboard(hexValue.textContent.replace('HEX: ', ''));
        });

        updateColor();
    </script>
</body>
</html>
